<!DOCTYPE HTML>
<html>
<head>
    <meta http-equi="Content-Type" content="text/html; charset=utf-8"/>
    <title>Quiz</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="quiz.css" type="text/css" media="screen">
</head>
<body>
	<div class="navbar">
  		<div class="navbar-inner">
 		   <a class="brand" href="#">Title</a>
  			 <ul class="nav">
			      <li class="active"><a href="#">Home</a></li>
			      <li><a href="#">Link</a></li>
			      <li><a href="#">Link</a></li>
    		</ul>
  		</div>
	</div>

	<div id="container" class="row">
		<div class="span12">

				<div class="header">
					Welcome to the quiz
				</div>
				
				
				<div id="main-content">
					<img id="logan" src="img/wolverine.jpg" alt="wolverine">
					test code
					<br></br>

				</div>
					<div class="row">
						<div class="span12">
							<div class="span11" id="quizQuestion">

							</div>
						</div>
					</div>
						<br>
				<div class="formButton">
					<button type="button" id="back" onclick=backButton()>Back</button>
					<button type="button" id="score" onclick=scoreUser()>Submit Answer!</button>
					<button type="button" id="startOver" onclick=startOver()>Start Over</button>
				</div>

				

				<div class="footer">
						<section class="loginform cf">
					<form name="login" id="signIn" action="index_submit" method="get" accept-charset="utf-8">
						<ul>
							<li><label for="usermail">Username:</label>
								<input type="email" id="email" name="userAuth" placeholder="username" required></li>
							<li><label for="password">Password:</label>
								<input type="password" name="userAuth" id="password" placeholder="password" required></li>
								<li>
									<input type="reset" name="userAuth" onclick=getFormData() value="Sign-Up"></li>
						</ul>
					</form>
				</section>


				<section class="loginform cf">
					<form name="login" action="index_submit" method="get" accept-charset="utf-8">
						<ul>
							<li><label for="usermail">Username:</label>
								<input type="email" id="enteremail" name="usermail" placeholder="username" required></li>
							<li><label for="password">Password:</label>
								<input type="password" name="password" id="enterpassword" placeholder="password" required></li>
								<li>
									<input type="reset" onclick=returnUser() value="Login"></li>
						</ul>
					</form>
				</section>
				</div>
		</div> <!--container-->
	</div>
<script src="jquery.js"></script>
<script src="quiz.js"></script>
